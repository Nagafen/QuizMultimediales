<html>
    <head>
        <title>Equipos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="http://localhost:8080/Quiz/equipos" method="GET">
            <div class="form-group">
                <label for="equipo1">Equipo 1</label>
                <input type="text" class="form-control" id="equipo1" placeholder="Ingrese Equipo 1" name="equipo1">
            </div>
            <div class="form-group">
                <label for="resultado1">Resultado Equipo 1</label>
                <input type="number" class="form-control" id="resultado1" placeholder="Ingrese resultado 1" name="resultado1">
            </div>
            <div class="form-group">
                <label for="equipo2">Equipo 2</label>
                <input type="text" class="form-control" id="equipo2" placeholder="Ingrese Equipo 2" name="equipo2">
            </div> 
            <div class="form-group">
                <label for="resultado2">Resultado Equipo 2</label>
                <input type="number" class="form-control" id="resultado2" placeholder="Ingrese Equipo 2" name="resultado2">
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
